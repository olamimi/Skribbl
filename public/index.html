<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ritual Akribbl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #111827;
        color: #e5e7eb;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      header {
        padding: 12px 16px;
        background: #111827;
        border-bottom: 1px solid #1f2937;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header h1 {
        font-size: 18px;
        margin: 0;
      }
      main {
        flex: 1;
        display: flex;
        gap: 8px;
        padding: 8px;
        box-sizing: border-box;
      }
      .column {
        background: #020617;
        border: 1px solid #1f2937;
        border-radius: 8px;
        padding: 8px;
        box-sizing: border-box;
      }
      #lobby {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      #game {
        display: none;
        width: 100%;
        height: 100%;
      }
      #left {
        flex: 2;
        display: flex;
        flex-direction: column;
      }
      #canvas-container {
        flex: 1;
        border-radius: 8px;
        overflow: hidden;
        background: #111827;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #canvas {
        background: #f9fafb;
        border-radius: 4px;
      }
      #info-bar {
        margin-top: 8px;
        display: flex;
        justify-content: space-between;
        font-size: 14px;
      }
      #middle {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      #chat-log {
        flex: 1;
        overflow-y: auto;
        background: #020617;
        border-radius: 4px;
        padding: 4px;
        font-size: 14px;
      }
      #chat-form {
        margin-top: 8px;
        display: flex;
        gap: 4px;
      }
      #chat-input {
        flex: 1;
        padding: 6px 8px;
        border-radius: 4px;
        border: 1px solid #374151;
        background: #020617;
        color: #e5e7eb;
      }
      #chat-form button {
        padding: 6px 10px;
        border-radius: 4px;
        border: none;
        background: #6366f1;
        color: white;
        cursor: pointer;
      }
      #right {
        width: 220px;
        display: flex;
        flex-direction: column;
      }
      #players {
        flex: 1;
        overflow-y: auto;
        font-size: 14px;
      }
      .player {
        display: flex;
        justify-content: space-between;
        padding: 4px 0;
      }
      .player.drawer {
        color: #fbbf24;
      }
      .player.guessed {
        color: #22c55e;
      }
      .badge {
        font-size: 11px;
        padding: 1px 4px;
        border-radius: 4px;
        background: #1f2937;
      }
      input,
      button {
        font-family: inherit;
      }
      #lobby input {
        padding: 6px 8px;
        border-radius: 4px;
        border: 1px solid #374151;
        background: #020617;
        color: #e5e7eb;
      }
      #lobby button {
        padding: 6px 10px;
        border-radius: 4px;
        border: none;
        background: #22c55e;
        color: #020617;
        cursor: pointer;
      }
      #start-btn {
        padding: 4px 8px;
        border-radius: 4px;
        border: none;
        background: #22c55e;
        color: #020617;
        cursor: pointer;
        font-size: 12px;
      }
      #word-reveal {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Ritual Akribbl</h1>
      <div id="lobby">
        <input id="name-input" type="text" placeholder="Your name" />
        <input id="room-input" type="text" placeholder="Room ID" />
        <button id="join-btn">Create / Join</button>
      </div>
      <div id="game-controls" style="display: none">
        <span id="role-label"></span>
        <button id="start-btn">Start game</button>
      </div>
    </header>
    <main>
      <section id="game">
        <div id="left" class="column">
          <div id="canvas-container">
            <canvas id="canvas" width="800" height="500"></canvas>
          </div>
          <div id="info-bar">
            <span>Round: <span id="round-label">0 / 0</span></span>
            <span>Word: <span id="word-label">?</span></span>
          </div>
        </div>
        <div id="middle" class="column">
          <div id="chat-log"></div>
          <form id="chat-form">
            <input
              id="chat-input"
              type="text"
              autocomplete="off"
              placeholder="Type your guess..."
            />
            <button type="submit">Send</button>
          </form>
        </div>
        <div id="right" class="column">
          <div style="margin-bottom: 6px; font-size: 14px">
            Players
          </div>
          <div id="players"></div>
          <div id="word-reveal" style="margin-top: 8px; font-size: 14px"></div>
        </div>
      </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
  </html>
